<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmcore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bower_components/aos/dist/aos.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-black">
    <div class="container  col-10 col-md-4" data-aos="zoom-in" data-aos-duration="2000">
        <form action="#">
            <h1>Sign Up</h1>
            <div class="input-container">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <label for="password">Password <br></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-container">
                <label for="dob">Date of Birth</label>
                <input class="bg-black text-light" type="date" id="dob" name="dob" required>
            </div>
            <div class="input-container">
                <label for="gender">Gender</label>
                <select id="gender" class="bg-black text-light" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <a class="text-center mx-auto" href="home.html"><button class="mx-auto text-center" type="submit">Sign Up</button></a>
            <p class="text-center mx-auto">Already have an account? <a href="index.html">Log in</a></p>
        </form>
    </div>
    <script src="bower_components/aos/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <Script>
        AOS.init();
      </Script>
</body>
</html>
